<head>
	<meta charset="utf-8">

	<meta name="robots" content="index, follow">

	<title>Orinounours, ours en peluche fait main</title>
</head>

<body>
  		<!--Header-->
          <header>
			<div class="container" id="bloc-0">
				<div class="navbar row">
					<a class="navbar-brand" href="index.html" title="La page d'accueil">
						<img src="./backend/images/logo.webp" alt="Logo Orinoco" /></a>

					<div class="internal-link">
						<a href="panier.html" title="panier">Panier</a>
					</div>
				</div>
		 </header>


         <main class="Mainpanier">
            <div class="container" id="panier">
                <div class="row">
                    <div class="col">
                        <h1 class="text-center">Votre panier</h1>
                    </div>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong class="errors"></strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                <div class="row text-center" id="mainform">
                    <div class="col" id="leftform">

                        <div id="Sectionpanier">
                            
                            <table class="table">
                                <!-- affichage du panier -->
                                <thead>
                                    <tr>
                                      <th scope="col">#</th>
                                      <th scope="col">Nom</th>
                                      <th scope="col">Lense</th>
                                      <th scope="col">Quantité</th>
                                      <th scope="col">Prix</th>
                                      <th scope="col">&#10008;</th>
                                    </tr>

                                    <tbody class="Rowsarticle">
                                    </tbody>
                                    <tfoot>
                                        <th class="tableauFooterLigne" colspan="4">Prix total: 0 euros</th></tfoot>
                                  </thead>
                            </table>

                            <div id="Sectionpanier">
                                <p id="panierVide">Votre panier est vide</p>
                            </div>
                        </div>
    
    
                        <div class="col" id="rightform">
                            <div id="Sectionformulaire">
                                <p>IDENTIFICATION</p>
                                
                                <form method="post" onsubmit="sendCommand(event)" id="formulaire">
                                    <fieldset> <!--Identité-->
                                        <legend>Civilité</legend>
                                        <div class="row identité">
                                            <label for="Nomform" class="labelform">Nom : </label>
                                            <input type="text" id="Nomform" name="Nomform" placeholder="Nom"   required>
                                        </div>
                                        <div class="row identité">
                                            <label for="Prénom" class="labelform">Prénom : </label>
                                            <input type="text" name="Prénom" id="Prénom" placeholder="Prénom" pattern="[a-zA-Z0-9]+" minlength="" required>
                                        </div>
                                        <div class="row identité">
                                            <label for="Email" class="labelform">E-mail : </label>
                                            <input type="email" name="Email" id="Email" placeholder="Email" pattern="[^ @]*@[^ @]*" required>
                                        </div>
                                    </fieldset>
                                    <fieldset class="facturation"> <!--Adresse de facturation-->
                                        <legend>Facturation</legend>
                                        <div class="row identité">
                                            <label for="Adresse" class="labelform">Adresse :</label>
                                            <input type="text" name="Adresse" id="Adresse" placeholder="Adresse" required>
                                        </div>
                                        <div class="row identité">
                                            <label for="Ville" class="labelform">Ville :</label>
                                            <input type="text" name="Ville" id="Ville" placeholder="Ville" required>
                                        </div>
                                        <div class=" row identité">
                                            <label for="Codepostal" class="labelform">Code postal :</label>
                                            <input type="number" name="Codepostal" id="Codepostal" placeholder="Code postal" required>
                                        </div>
                                    </fieldset>
                                    <button type="submit" class="btn" id="formbutton">PAYER</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>



         <footer>
            <div class="navbar navbar-brand">
                <img src="./backend/images/logo.webp" alt="logo Orinoco">
                <ul class="internal-link-footer">
                    <li><a href="#">Mention légales</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </footer>

    </div>
</body>

</html>
